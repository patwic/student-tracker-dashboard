<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link href="./reset.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/fonts.css" rel="stylesheet">
    <link href="./styles/home.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
    <link href="./styles/cohort.css" rel="stylesheet">
    <link href="./styles/prefs.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/charts.css">
    <link rel="stylesheet" href="./styles/attendanceCalendar.css">
    <link rel="stylesheet" href="./styles/jquery-ui.css">
    <link rel="stylesheet" href="./styles/jquery-ui.structure.css">
</head>

<body ng-controller='mainCtrl'>
    <nav class='main-nav'>
        <div class='main-links'>
            <img ng-src='https://s3.amazonaws.com/devmountain/www/img/logoonly.png'>
            <h2 ng-class='activateLink ? "active-link" : "not-active-link"'><a ng-click='changeLink(true)' ui-sref='home'>HOME</a></h2>
            <h2  ng-class='activateLink ? "not-active-link" : "active-link"'><a ng-click='changeLink(false)' ui-sref='cohort'>COHORT</a></h2>
        </div>
        <div class='main-user'>
            <h2>{{user.name}}</h2>
            <img ng-src='./assets/arrow_svg-arrow.svg' ng-click='showDropdown()'>
        </div>
    </nav>
    <div id='dropdown' class='main-dropdown'>
        <p ng-click='showDropdown(); openNav()'>Preferences</p>
        <!--<p ng-click='showDropdown(); openNav(); closeCohortStudentNav()'>Preferences</p>-->
        <p><a href='/auth/logout' style="text-decoration: none; color: white;">Logout</a></p>
    </div>
    <div id="login-sidenav" class="login-sidenavContent">
        <div class="login-sidenavTitle">
            <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()"><img src='./assets/x-15.svg'></a>
            <h2>DEFAULT COHORT VIEW</h2>
        </div>
        <div class='login-sidenavAllContent'>
            <div class='login-sidenavTopContent'>
                <div class='login-sidenavChoices'>
                    <h3>LOCATION</h3>
                         <select id="selectbox" class='home-selectStyle' ng-model='filterSearch.location'>
                             <option value="">All Locations</option>
                            <option value="Provo">Provo, UT</option>
                            <option value="SLC">SLC, UT</option>
                            <option value="Dallas">Dallas, TX</option>
                        </select>
                </div>
                <div class='login-sidenavChoices'>
                    <h3>PROGRAM</h3>
                    <select id="selectbox" class='home-selectStyle' ng-model='filterSearch.program'>
                            <option value="">All Programs</option>
                            <option value="Web">Web Development</option>
                            <option value="iOS">iOS Development</option>
                            <option value="UX">UX Design</option>
                        </select>
                </div>
                <div class='login-sidenavChoices'>
                    <h3>COHORT</h3>
                    <div class='home-selectStyle'>
                        <input type="search" class="dropbtn" ng-model="filterSearch.alias"  ng-click="showList()">
                        <div id="dropdownList" class="dropdownList">
                            <div class="dropdown-content">
                                <p ng-click='addCohort(cohort.cohortId, cohort.alias)' ng-repeat="cohort in activeCohorts | filter: filterSearch">{{cohort.alias}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='login-sidenavBottomContent'>
                <div class='login-sidenavClassList' ng-repeat="cohort in user.cohort_ids">
                    <div   class='login-sidenavClassBox'>
                        <p>{{cohort.alias}}</p>
                    </div>
                    <div class='login-sidenavClassRemove'>
                        <p ng-click='removeCohort(cohort.id)'>REMOVE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="login-sidenavOverlay" class="login-sidenavOverlay"></div>
    <ui-view></ui-view>

    
    <script src='./libraries/angular.js'></script>
    <script src='./libraries/angular-ui-router.js'></script>
    <script src='./libraries/jquery-3.2.0.js'></script>
    <script src='./libraries/d3.js'></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./app.js'></script>
    <script src='./app.config.js'></script>
    <script src='./controllers/mainCtrl.js'></script>
    <script src='./services/qService.js'></script>
    <script src='./services/attendanceService.js'></script>
    <script src='./services/sheetsService.js'></script>
    <script src='./services/alertService.js'></script>
    <script src="./services/userService.js"></script>
    <script src="./directives/projectScoresBarChart.js"></script>
    <script src="./directives/totalLineChart.js"></script>
    <script src="./directives/waitLineChart.js"></script>
    <script src="./directives/helpLineChart.js"></script>
    <script src="./directives/mentorAvgPieChart.js"></script>
    <script src="./directives/averagePieChart.js"></script>
    <script src="./directives/helpPieChart.js"></script>
    <script src="./directives/requestsPieChart.js"></script>
    <script type="text/javascript" src="./libraries/moment.js"></script>
    <script src="./libraries/jquery-ui.js"></script>
    <script src='./directives/cohortLineChart.js'></script>
    <script src="./directives/progressScatterChart.js"></script>
   
</body>
</html>
